pipeline:
  build:
    image: node:6.9
    commands:
      - npm install
      - npm run --silent build || true
      - npm run test

services:
  rabbit:
    image: rabbitmq:alpine
  gateway:
    image: ecsdevops/aurora-gateway
    command:
      - npm
      - run
      - ci
  manager:
    image: ecsdevops/aurora-manager
    entrypoint: /bin/bash
    command:
      - -c
      - sleep 5 && npm run ci
